<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skete's Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="run.js"></script>
</head>
<h1>Skete's Calculator</h1>
<body>
    <div class = "display"></div>
    <div class="grid">
        <div id = "AC"class="cell"> <button>AC</button></div>
        <div id = "+" class="cell"> <button>+</button></div>
        <div id = "-" class="cell"> <button>-</button></div>
        <div id = "*" class="cell"> <button>*</button></div>
        <div id = "0" class="cell"> <button>0</button></div>
        <div id = "1" class="cell"> <button>1</button></div>
        <div id = "2" class="cell"> <button>2</button></div>
        <div id = "3" class="cell"> <button>3</button></div>
        <div id = "4" class="cell"> <button>4</button></div>
        <div id = "5" class="cell"> <button>5</button></div>
        <div id = "6" class="cell"> <button>6</button></div>
        <div id = "/" class="cell"> <button>/</button></div>
        <div id = "7" class="cell"> <button>7</button></div>
        <div id = "8" class="cell"> <button>8</button></div>
        <div id = "9" class="cell"> <button>9</button></div>
        <div id = "=" class="cell"> <button>=</button></div>
    </div>
    
</body>
